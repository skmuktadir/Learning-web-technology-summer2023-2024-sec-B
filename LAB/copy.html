<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Borrowing System</title>
    <style>
        .book-option {
            display: flex;
            align-items: center;
        }
        .book-option img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form action="process.php" method="POST">
        <label for="book">Book Name:</label><br>
        <div id="book-dropdown">
            <input type="hidden" id="book" name="book">
            <button type="button" id="dropdown-button">Select a book</button>
            <div id="dropdown-content" style="display:none;">
                <div class="book-option" data-value="Why_a_Daughter Needs_a_Dad">
                    <img src="Why_a_Daughter Needs_a_Dad.png" alt="Why_a_Daughter Needs_a_Dad">
                    <span>Why_a_Daughter Needs_a_Dad</span>
                </div>
                <div class="book-option" data-value="Book 2">
                    <img src="Bornaddo.jpg" alt="Book 2">
                    <span>Book 2</span>
                </div>
                <div class="book-option" data-value="Book 3">
                    <img src="book3.jpg" alt="Book 3">
                    <span>Book 3</span>
                </div>
            </div>
        </div>
        <br>
        <label for="id">Your Id:</label><br>
        <input type="text" id="id" name="id" required><br>
        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" name="contact" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById('dropdown-button').addEventListener('click', function() {
            var dropdownContent = document.getElementById('dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        var options = document.getElementsByClassName('book-option');
        for (var i = 0; i < options.length; i++) {
            options[i].addEventListener('click', function() {
                document.getElementById('book').value = this.getAttribute('data-value');
                document.getElementById('dropdown-button').textContent = this.getAttribute('data-value');
                document.getElementById('dropdown-content').style.display = 'none';
            });
        }

        document.addEventListener('click', function(event) {
            var dropdown = document.getElementById('book-dropdown');
            if (!dropdown.contains(event.target)) {
                document.getElementById('dropdown-content').style.display = 'none';
            }
        });
    </script>
   
</body>
</html>
